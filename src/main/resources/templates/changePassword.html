<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Change Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        <br>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                    	<p th:text="${text}" style="color:red"></p>
                    	<form th:action="@{/user/changePassword}" method="post">
                    	<input type="hidden" th:value="${#httpServletRequest.remoteUser}" name="username" />
                    	
                    		<div class="row form-group">
                    			<label class="col-sm-4">Password Lama: </label>
                    			<input class="col-sm-8 form-control input-sm" type="password" name="oPassword" id="oPass" />
                    		</div>
                    		<div class="row form-group">
                    			<label class="col-sm-4">Password Baru: </label>
                    			<input class="col-sm-8 form-control input-sm" type="password" name="nPassword" id="nPass" />
                    		</div>
                    		<div class="row form-group">
                    			<label class="col-sm-4">Konfirmasi Password Baru: </label>
                    			<input class="col-sm-8 form-control input-sm" type="password" name="confirmPass" id="confirmPass" />
                    			<a th:text="${message}" style="color:red; padding-left:12.5rem"></a>
                    		</div>
                    		
                    		<span id="error" style="display:none">Password tidak match</span>
                    		<div>
                    			<button type="submit" class="btn btn-primary" onclick="savePassword()">Simpan</button>
                    		</div>
                    	</form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</body>


<script th:inline="javascript">
	var serverContext = [[@{/}]];
	function savePassword(){
	    var pass = $("#nPass").val();
	    var valid = pass == $("#confirmPass").val();
	    if(!valid) {
	      $("#error").show();
	      alert("ERROR");
	      return;
	    }
	}
</script>

</html>
